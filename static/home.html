<html>
<head>

    <script src="static/jquery-2.0.3.js"></script>
    <script src="static/async.js"></script>
    <script src="static/moment.min.js"></script>
    <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="static/boks.css"/>
    <script src="static/boks.js"></script>
    <link rel="stylesheet" href="static/home.css"/>
    <script src="static/home.js"></script>

    <title>bookses</title>

</head>
<body>

    <div id="banner">
        <div id="banner_left">
            <span id="logo">bookses</span>
            <input id="search_bar" placeholder="search books">
            <button id="search_button"><i class="icon-search"></i>search</button>
            <button id="upload_button"><i class="icon-upload"></i>upload</button>
        </div>
        <div id="banner_right">
            <div id="login_box">
                <input id="username" placeholder="username">
                <input id="password" type="password" placeholder="password">
                <button id="login"><i class="icon-key"></i>login</button>
                <button id="register"><i class="icon-unlock"></i>register</button>
            </div>
            <div id="logout_box">
                <button id="logout"><i class="icon-lock"></i>logout</button>
            </div>
        </div>
    </div>
    <div class="clear_both"></div>

    <div id="tagline_box">
        <span id="tagline">bookses: more fun than reading</span>
    </div>

    <div id="upload_page">
        <div id="upload_page_inner">
            <input id="upload_book_title" placeholder="title"><br>
            <textarea id="upload_book_description" placeholder="description"></textarea><br>
            <input id="url_book_upload" placeholder="paste book URL here"><br>
            <!-- <label>or choose a file from your computer:</label><br> -->
            <!-- <input id="local_book_upload" type="file"><br> -->
            <label id="text_files_only">NOTE. We only support plain text files at the moment</label><br>
            <div class="clear_both"></div>
            <button id="post_upload_button"><i class="icon-upload"></i></button>
            <button id="cancel_upload_button">cancel</button>
            <div class="clear_both"></div>
        </div>
    </div>

    <div id="books"></div>

    <button id="more_books_button"><i class="icon-chevron-down"></i></button>

    <!-- this might get annoying -->
    <!-- <audio id="clink" style="display:none"> -->
    <!--     <source src="static/clink.mp3"> -->
    <!--     <source src="static/clink.wav"> -->
    <!-- </audio> -->
</body>
</html>
