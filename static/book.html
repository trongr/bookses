<html>
<head>

    <script src="/static/jquery-2.0.3.js"></script>
    <script src="/static/async.js"></script>
    <script src="/static/moment.min.js"></script>
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/static/boks.css"/>
    <script src="/static/boks.js"></script>
    <link rel="stylesheet" href="/static/book.css"/>
    <script src="/static/book.js"></script>

    <title>Bookses</title>

</head>
<body>
    <div id="banner">
        <div id="banner_left">
            <button id="logo">Bookses</button>
        </div>
        <div id="banner_right">
            <div id="login_box">
                <span class="input_enter_submit">
                    <input id="username" placeholder="username">
                    <input id="password" type="password" placeholder="password">
                    <button id="login"><i class="icon-unlock"></i></button>
                </span>
                <button id="register"><i class="icon-key"></i></button>
            </div>
            <div id="logout_box">
                <button id="logout"><i class="icon-lock"></i></button>
            </div>
        </div>
    </div>
    <div class="clear_both"></div>

    <div id="error">
        I think this book is being processed. Please check back in a
        few minutes. If it still doesn't appear something has gone
        wrong. Please let me
        know <a href="https://moot.it/bookses#!/support"
        target="_blank">here.</a>
    </div>

    <div id="book"></div>

    <!-- todo toggle sound. load dynamically if user enables sound -->

    <!--     <source src="/static/clink.mp3"> -->
    <!--     <source src="/static/clink.wav"> -->
    <!-- </audio> -->
</body>
</html>
