<html>
<head>

    <meta name="viewport" content="width=device-width" initial-scale="1">

    <script src="/static/jquery-2.0.3.js"></script>
    <script src="/static/async.js"></script>
    <script src="/static/moment.min.js"></script>
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css"/>
    <script src="/static/flowtype.js"></script>
    <link rel="stylesheet" href="/static/logins.css"/>
    <script src="/static/logins.js"></script>
    <link rel="stylesheet" href="/static/menu.css"/>
    <script src="/static/menu.js"></script>
    <link rel="stylesheet" href="/static/upload.css"/>
    <script src="/static/upload.js"></script>
    <link rel="stylesheet" href="/static/mobile.css"/>
    <script src="/static/mobile.js"></script>

    <title>Bookses</title>

</head>
<body>

    <div id="banner">
        <div id="banner_left">
            <button id="more_menu"><i class="icon-th-list"></i></button>
            <a id="logo" href="/">Bookses</a>
            <span class="input_enter_submit">
                <input id="search_bar" placeholder="search books">
                <button id="search_button"><i class="icon-search"></i></button>
            </span>
            <button id="upload_button"><i class="icon-upload"></i></button>
        </div>
        <div id="banner_right">
            <button id="logins"><i class="icon-key"></i></button>
        </div>
    </div>
    <div class="clear_both"></div>

    <div id="tagline_box">
        <span id="tagline" class="pointer">Bookses: more fun than reading</span>
    </div>

    <div id="upload_progress_box"><div id="upload_progress"></div></div>

    <div id="books_box" class="books_list">
        <div id="books"></div>
        <button id="more_books_button"><i class="icon-chevron-down"></i></button>
    </div>

    <div id="results_box" class="books_list">
        <div id="results"></div>
        <button id="more_results_button"><i class="icon-chevron-down"></i></button>
    </div>

    <div id="popup"></div>

</body>
</html>
